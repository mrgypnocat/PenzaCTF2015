<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Honey Clicker!</title>
    <script type="text/javascript">
      var cookie = new WebSocket("ws://" + location.host + "/cookie");
      var sign = "";
      function senddata() {
        cookie.send(sign);
      }
      var first = true;
      cookie.onmessage = function(e) {
        if (first) {
          first = false;
          sign = e.data;
        } else {
          alert(e.data)
          location.reload()
        }
      };
    </script>
  </head>
  <body>
    <center>
      <img src="./cookie.jpg" style="width:30%;height:30%" onclick="senddata()">
    </center>
  </body>
</html>
