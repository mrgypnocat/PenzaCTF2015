{% extends "base.html" %}
	{% block body %}

			<div class="bs-example">
				<form class="form-horizontal" action="" accept-charset="utf-8" method="GET">
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
							<input type="text" name="text" value="
								{% if text %}
									{{ text }}
								{% end %}
							" id="text" placeholder="Search" size="100">
							<button class="btn btn-large text-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
				<ul class="media-list">
				{% if entries %}
					<hr>
					<h4 class="text-center">Reslts</h4>
					{% for entry in entries %}
					<li class="media text-center">
						<div class="media-body">
							<h2 class="media-heading">
								<a href="/post/{{entry.id}}">
								{{ entry.title }}
								</a>
							</h2>
							<h6 class="text-muted">
								{{ locale.format_date(entry.published, full_format=True) }}
								from
								{{ entry.name }}
							</h6>
						</div>
						<br>
						<hr>
					</li>
					{% end %}
				{% end %}
				</ul>			
			</div>
			<a href="javascript:scroll(0,0)">Scroll to top</a>
	{% end %}
